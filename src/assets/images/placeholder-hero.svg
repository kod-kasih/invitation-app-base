<!-- Placeholder Hero Image -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="heroPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="white" opacity="0.1"/>
      <circle cx="75" cy="75" r="2" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  <rect width="1920" height="1080" fill="url(#heroPattern)"/>
  
  <!-- Central Content -->
  <g transform="translate(960, 540)">
    <!-- Main Circle -->
    <circle cx="0" cy="0" r="200" fill="white" opacity="0.1" stroke="white" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="150" fill="white" opacity="0.05" stroke="white" stroke-width="1" opacity="0.2"/>
    
    <!-- Icon/Symbol -->
    <g transform="translate(0, -20)">
      <!-- Heart shape -->
      <path d="M0 20 C-20 0, -50 0, -50 30 C-50 60, 0 90, 0 90 C0 90, 50 60, 50 30 C50 0, 20 0, 0 20 Z" 
            fill="white" opacity="0.8"/>
    </g>
    
    <!-- Decorative Elements -->
    <g opacity="0.6">
      <circle cx="-80" cy="-80" r="4" fill="white"/>
      <circle cx="80" cy="-80" r="4" fill="white"/>
      <circle cx="-80" cy="80" r="4" fill="white"/>
      <circle cx="80" cy="80" r="4" fill="white"/>
    </g>
    
    <!-- Text Placeholder -->
    <text x="0" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.8">
      Your Event
    </text>
    <text x="0" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.6">
      Replace with your hero image
    </text>
  </g>
  
  <!-- Corner Decorations -->
  <g opacity="0.3">
    <!-- Top Left -->
    <circle cx="100" cy="100" r="20" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="100" cy="100" r="10" fill="white"/>
    
    <!-- Top Right -->
    <circle cx="1820" cy="100" r="20" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="1820" cy="100" r="10" fill="white"/>
    
    <!-- Bottom Left -->
    <circle cx="100" cy="980" r="20" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="100" cy="980" r="10" fill="white"/>
    
    <!-- Bottom Right -->
    <circle cx="1820" cy="980" r="20" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="1820" cy="980" r="10" fill="white"/>
  </g>
</svg>
